<table class="table table-bordered table-striped text-wrap">
  <thead>
    <tr class="align-middle text-center small">
      <th role="button" (click)="sortData('firstname')">
        First Name {{ sortSign("firstname") }}
      </th>
      <th role="button" (click)="sortData('lastname')">
        Last Name {{ sortSign("lastname") }}
      </th>
      <th
        role="button"
        (click)="sortData('email')"
        class="d-none d-lg-table-cell"
      >
        Email {{ sortSign("email") }}
      </th>
    </tr>
  </thead>
  <tbody>
    @for (row of data; track row) {
      <tr class="align-middle" (dblclick)="onPersonClicked(row)">
        <td>{{ row.firstname }}</td>
        <td>{{ row.lastname }}</td>
        <td class="d-none d-lg-table-cell">{{ row.email }}</td>
      </tr>
    }
  </tbody>
</table>
