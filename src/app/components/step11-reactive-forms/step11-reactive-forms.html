<h4>Reactive Form Example</h4>
<div class="d-flex gap-4">
  <app-person-reactive-form
    (person)="onPerson($event)"
  >
  </app-person-reactive-form>
  <div class="d-flex flex-column gap-4">
    <app-step3-person-table-input
      [person]="currentPerson"
    >
    </app-step3-person-table-input>
    <app-step8-simple-data-table
      [data]="persons"
    >
    </app-step8-simple-data-table>
  </div>
</div>
