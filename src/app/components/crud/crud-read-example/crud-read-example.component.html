<div class="d-flex flex-column gap-2">
  <app-crud-navbar></app-crud-navbar>
  @if (users().length === 0) {
  <div class="alert alert-warning text-center">No data available</div>
} @else {
  <table class="table table-bordered table-striped text-wrap">
    <thead>
      <tr class="align-middle text-center small">
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users(); track user) {
        <tr>
          <td>{{ user.username}}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ addressJoin(user) }}</td>
          <!-- <td>{{ user.address?.area || '-' }}</td>
          <td>{{ user.address?.road || '-' }}</td> -->
        </tr>
      }
    </tbody>
  </table>
}
</div>
